#log4cpp.properties
#This includes output to both console and file, and supports different logging levels
#by category

log4cpp.rootCategory=DEBUG, rootAppender
log4cpp.category.uuid=DEBUG, uuidAppender
log4cpp.category.obj3=DEBUG, obj3Appender
log4cpp.category.redis=DEBUG, redisAppender
log4cpp.category.configuration=DEBUG, configurationAppender
log4cpp.category.processor=DEBUG, processorAppender
log4cpp.category.main=DEBUG, mainAppender

log4cpp.appender.rootAppender=SyslogAppender
log4cpp.appender.rootAppender.layout=PatternLayout
log4cpp.appender.rootAppender.layout.ConversionPattern=%d [%p] %m%n

log4cpp.appender.uuidAppender=FileAppender
log4cpp.appender.uuidAppender.threshold=DEBUG
log4cpp.appender.uuidAppender.fileName=clyman_main.log
log4cpp.appender.uuidAppender.layout=PatternLayout
log4cpp.appender.uuidAppender.layout.ConversionPattern=%d [%p] %m%n

log4cpp.appender.obj3Appender=FileAppender
