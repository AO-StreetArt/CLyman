log4cpp.appender.obj3Appender.layout.ConversionPattern=%d [%p] %m%n

log4cpp.appender.redisAppender=FileAppender
log4cpp.appender.redisAppender.threshold=DEBUG
log4cpp.appender.redisAppender.fileName=clyman_main.log
log4cpp.appender.redisAppender.layout=PatternLayout
